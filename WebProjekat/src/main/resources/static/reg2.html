<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">

  <div class="card bg-light" style="width:70%;">

      <h4 class="card-title mt-3 text-center">Postani korisnik</h4>
      <form id="addKorisnik" method="post">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input name="" class="form-control" placeholder="Ime" type="text" required="required" id="ime">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input name="" class="form-control" placeholder="Prezime" type="text" required="required" id="prezime">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-id-card"></i> </span>
          </div>
          <input name="" class="form-control" placeholder="Username" type="text" required="required" id="username">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
          </div>
          <input name="" class="form-control" placeholder="Email adresa" type="email" required="required" id="email">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
          </div>
          <select class="custom-select" style="max-width: 120px;">
            <option selected="">+381</option>
            <option value="1">+387</option>
            <option value="2">+388</option>
            <option value="3">+999</option>
          </select>
          <input name="" class="form-control" placeholder="Phone number" type="text" required="required" id="brojtelefona">
        </div> <!-- form-group// -->

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input class="form-control" placeholder="Password" type="password" required="required" id="password">
        </div> <!-- form-group// -->

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input name="" class="form-control" placeholder="Datum rodjenja" type="date" required="required" id="datum">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Registruj se  </button>
        </div> <!-- form-group// -->
        <p class="text-center">Vec imas nalog? <a href="login.html">Log in</a> </p>
      </form>
